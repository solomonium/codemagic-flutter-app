workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - code-signing
      ios_signing:
        provisioning_profiles:
          - CodeMagicFlutterApp
        certificates:
          - CodemagicFlutterApp

      - name: Use Profiles
        script: xcode-project use-profiles

      - name: Install Flutter dependencies
        script: flutter pub get

      - name: Build IPA with automatic versioning
        script: |
          flutter build ipa --export-options-plist=/Users/builder/export_options.plist

      - name: Distribute to Firebase
        script: |
          export GOOGLE_APPLICATION_CREDENTIALS=$CM_BUILD_DIR/service-account.json
          firebase appdistribution:distribute build/ios/ipa/Runner.ipa \
            --app "$FIREBASE_APP_ID" \
            --groups "code-signing" \
            --release-notes "Build $CM_BUILD_NUMBER - Signed IPA" \

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/Runner.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app

    publishing:
      firebase:
        firebase_service_account: $FIREBASE_SERVICE_ACCOUNT
      email:
        recipients:
          - laleye.solomon@yahoo.com
          - laleyesolomon2@gmail.com
        notify:
          success: true
          failure: false

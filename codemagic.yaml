workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      vars:
        FIREBASE_APP_ID: "1:947149653644:ios:f65e080c90dfff03f99da9"
        FIREBASE_TOKEN: $FIREBASE_TOKEN
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install Flutter packages
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: Build IPA (Unsigned)
        script: |
          flutter build ipa --release --no-codesign

          echo "Directory structure after flutter build:"
          ls -R build/ios

          mkdir -p build/ios/ipa/Payload
          cp -r build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app build/ios/ipa/Payload/

          echo "Directory structure after copying .app file:"
          ls -R build/ios/ipa

          cd build/ios/ipa
          zip -r app.ipa Payload
          rm -rf Payload

          echo "Directory structure after copying .app file:"
          ls -R build/ios/ipa

          if [ ! -f "build/ios/ipa/app.ipa" ]; then
            echo "Error: IPA file not found at build/ios/ipa/app.ipa"
            exit 1
          else
            echo "âœ… IPA generated at build/ios/ipa/app.ipa"
          fi

      - name: Distribute to Firebase
        script: |
          echo "FIREBASE_APP_ID: $FIREBASE_APP_ID"

          echo "FIREBASE_TOKEN: ${FIREBASE_TOKEN:0:10}..."

          if [ ! -f "build/ios/ipa/app.ipa" ]; then
            echo "Error: IPA file not found at build/ios/ipa/app.ipa"
            exit 1
          else
            echo "IPA file found at build/ios/ipa/app.ipa"
          fi

          firebase appdistribution:distribute build/ios/ipa/app.ipa \
            --app "$FIREBASE_APP_ID" \
            --token "$FIREBASE_TOKEN" \
            --groups "testers" \
            --release-notes "Build $CM_BUILD_NUMBER - Unsigned IPA"

    artifacts:
      - build/ios/ipa/app.ipa

    publishing:
      email:
        recipients:
          - laleye.solomon@yahoo.com
          - laleyesolomon2@gmail.com
        notify:
          success: true
          failure: true

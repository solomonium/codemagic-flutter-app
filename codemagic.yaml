workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - code-signing
        - testers
      ios_signing:
        provisioning_profiles:
          - CodeMagicFlutterApp
        certificates:
          - CodemagicFlutterApp
    scripts:
      - name: Use Profiles
        script: xcode-project use-profiles

      - name: Install Flutter dependencies
        script: flutter pub get

      - name: Build IPA with automatic versioning
        script: |
          flutter build ipa --export-options-plist=/Users/builder/export_options.plist

      # - name: Distribute to Firebase
      #   script: |
      #     firebase appdistribution:distribute build/ios/ipa/Runner.ipa \
      #       --app "$FIREBASE_APP_ID" \
      #       --groups "testers" \
      #       --release-notes "Build $CM_BUILD_NUMBER - Signed IPA" \
      #       --token "$FIREBASE_TOKEN"

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/Runner.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app

    publishing:
      firebase:
        firebase_token: $FIREBASE_TOKEN
        ios:
          app_id: $FIREBASE_APP_ID
      email:
        recipients:
          - laleye.solomon@yahoo.com
          - laleyesolomon2@gmail.com
        notify:
          success: true
          failure: false
